<!DOCTYPE  html>
<html lang=en>
<head>
    <meta charset = "UTF-8">
    <title>login</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    {% if form.errors %}
    <p> There's something wrong with what you entered</p>
    {% endif %}

    {% if next %}
    <p>Hey you can't access </p>
    {% endif %}

    <form method = "post" action = "{% url 'login' %}">
        <div id="container">
            {% csrf_token %}

            <p id="Username"> Username:{{ form.username }}</p>
            <p id="Password"> Password: {{ form.password }} </p>


            <input type = "submit" value="login" id="Login">
            <input type = "hidden" name = "next" value="{{ next }}">
        </div>
    </form>


</body>
</html>
